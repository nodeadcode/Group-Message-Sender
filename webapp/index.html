<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinify Ads | Login</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=4">
</head>

<body>
  <!-- Backgrounds -->
  <div class="background-gradient"></div>
  <div class="background-blur"></div>

  <div class="app">
    <!-- Header -->
    <div class="logo-container">
      <span style="font-size: 2rem;">âœ¨</span>
      <h1>Spinify Ads</h1>
    </div>
    <p class="subtitle" id="step-indicator">Step 1 of 3: Authentication</p>

    <!-- STEP 1: LOGIN -->
    <section class="step active" id="step-1" data-step="1">
      <div class="step-icon">ðŸ“²</div>
      <h2 style="text-align: center;">Login</h2>
      <p class="step-description" style="text-align: center;">Enter your phone number to access the dashboard</p>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="+1234567890">
      </div>

      <div class="form-group" id="otp-group" style="display:none;">
        <label>OTP Code</label>
        <input type="text" id="otp-input" placeholder="Enter code sent to Telegram">
      </div>
      <div class="form-group" id="password-group" style="display:none;">
        <label>2FA Password</label>
        <input type="password" id="password" placeholder="Enter your 2FA Password">
      </div>

      <div class="button-group">
        <button class="btn-primary" id="login-btn" onclick="sendOTP()">Send OTP</button>
      </div>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast"></div>
  </div>

  <!-- Scripts -->
  <script src="app.js?v=4"></script>
</body>

</html>

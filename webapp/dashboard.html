<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinify Ads | Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=2">
    <style>
        /* Dashboard specific styles */
        .dashboard-container {
            display: flex;
            height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .sidebar {
            width: 260px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            z-index: 5;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--bg-card);
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.4);
        }

        .nav-item.active {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        .content-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-input);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid transparent;
            transition: all var(--transition-normal);
        }

        .stat-card:hover {
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="background-gradient"></div>
    <div class="background-blur"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container" style="justify-content: flex-start; margin-bottom: 3rem;">
                <div class="logo-spin">‚ö°</div>
                <h2 style="font-size: 1.5rem; margin: 0;">Spinify</h2>
            </div>

            <nav>
                <div class="nav-item active" onclick="switchView('home')">
                    <span class="nav-icon">üìä</span>
                    <span>Overview</span>
                </div>
                <div class="nav-item" onclick="switchView('accounts')">
                    <span class="nav-icon">üë•</span>
                    <span>Accounts</span>
                </div>
                <div class="nav-item" onclick="switchView('automations')">
                    <span class="nav-icon">‚ö°</span>
                    <span>Automations</span>
                </div>
                <div class="nav-item" onclick="switchView('settings')">
                    <span class="nav-icon">‚öôÔ∏è</span>
                    <span>Settings</span>
                </div>

                <!-- Admin Link -->
                <div class="nav-item" onclick="switchView('admin')"
                    style="margin-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
                    <span class="nav-icon">üëë</span>
                    <span>Owner</span>
                </div>
            </nav>

            <div style="margin-top: auto;">
                <div class="nav-item" style="color: #ff6b6b;" onclick="logout()">
                    <span class="nav-icon">üö™</span>
                    <span>Logout</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="view-container">
            <!-- Views will be injected here via JS -->
            <div id="view-home">
                <div class="content-header">
                    <h1>Dashboard Overview</h1>
                    <div class="user-profile">
                        <span class="status-badge"
                            style="background: rgba(56, 239, 125, 0.2); color: #38ef7d; padding: 0.5rem 1rem; border-radius: 20px;">‚óè
                            Online</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Active Accounts</div>
                        <div class="stat-value" id="stat-accounts">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Messages Sent</div>
                        <div class="stat-value" id="stat-messages">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Active Campaigns</div>
                        <div class="stat-value" id="stat-campaigns">0</div>
                    </div>
                </div>

                <h2 style="margin-bottom: 1rem;">Recent Activity</h2>
                <div class="card">
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        No recent activity
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js?v=1"></script>
</body>

</html>
